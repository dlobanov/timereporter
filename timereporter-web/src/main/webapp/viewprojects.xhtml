<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>View all projects</title>
</h:head>
<h:body>
	<ui:composition template="/templates/common.xhtml">
		<ui:define name="content">
			<h2>All projects in the system</h2>
			<h:dataTable value="#{projectController.projects}" var="project" styleClass="projectTable" headerClass="projectTableHeader" rowClasses="projectTableOddRow,projectTableEvenRow">
				<h:column>
					<f:facet name="header">Alias</f:facet>
						#{project.alias}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
      					#{project.name}
   				</h:column>
				<h:column>
					<f:facet name="header">Description</f:facet>
					#{project.description}
				</h:column>
   				<h:column>
   				   <f:facet name="header">Edit</f:facet>
   				   <h:button outcome="/editproject?project=#{project.alias}" value="Edit"/>
   				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
