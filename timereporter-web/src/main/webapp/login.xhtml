<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Time Reporter</title>
</h:head>
<body bgcolor="#F8F8F8">
<form action="j_security_check" method="post" style="position: absolute; top: 40%; left: 40%">
    <table border="1" style="text-align: center;">
        <tbody>
        <tr>
            <td colspan="2">#{bundle['login.formname']}</td>
        </tr>
        <tr>
            <td>#{bundle['login.username']}:</td>
            <td><input type="text" name="j_username"/></td>
        </tr>
        <tr>
            <td>#{bundle['login.password']}:</td>
            <td><input type="password" name="j_password"/></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><input type="submit" value="#{bundle['login.submit']}"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
